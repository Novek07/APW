<body>
    <h1>Receta de papas fritas</h1>
    <p>Receta de papas fritas caseras</p>
    <img src="./papasfritas.jpg" width="300" height="255"/>
    <h2>Ingredientes</h2>
    <ul><li>3 o 4 patatas (300g.)</li></ul>
    <ul><li>4 dientes de ajo</li></ul>
    <ul><li>Aceite de oliva</li></ul>
    <ul><li>Sal</li></ul>
    <h2>Elaboración (Pasos)</h2>
    <ol>
        <li>Calentar aceite en una sartén.</li>
        <li>Añadir las patatas cortadas, la sal y los ajos.</li>
        <li>Freír al gusto.</li>
        <li>Servir en plato.</li>
    </ol>
</body>
